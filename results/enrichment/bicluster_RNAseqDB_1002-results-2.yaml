        and regulation of membrane potential. Located in cell surface and plasma membrane.
        Is active in neuromuscular junction. Implicated in congenital myasthenic syndrome
        1A and congenital myasthenic syndrome 1B.


        CKM: Predicted to enable creatine kinase activity. Predicted to be involved
        in phosphocreatine biosynthetic process. Predicted to be located in cytosol.
        Predicted to be active in extracellular space.


        CMYA5: Predicted to enable identical protein binding activity. Predicted to
        act upstream of or within negative regulation of calcineurin-NFAT signaling
        cascade; negative regulation of phosphoprotein phosphatase activity; and regulation
        of skeletal muscle adaptation. Located in cytosol; nuclear speck; and plasma
        membrane.


        COX6A2: Predicted to enable enzyme regulator activity. Predicted to be involved
        in mitochondrial electron transport, cytochrome c to oxygen. Predicted to
        be located in mitochondrial inner membrane. Predicted to be part of mitochondrial
        respiratory chain complex IV. Implicated in cytochrome-c oxidase deficiency
        disease.


        CSRP3: Enables identical protein binding activity and telethonin binding activity.
        A structural constituent of muscle. Involved in several processes, including
        cardiac muscle contraction; cardiac muscle hypertrophy; and detection of muscle
        stretch. Acts upstream of or within positive regulation of transcription by
        RNA polymerase II; regulation of actin filament severing; and regulation of
        myoblast differentiation. Located in Z disc; cytosol; and nucleoplasm. Implicated
        in dilated cardiomyopathy; dilated cardiomyopathy 1M; hypertrophic cardiomyopathy;
        and hypertrophic cardiomyopathy 12.


        EXTL1: Predicted to enable acetylglucosaminyltransferase activity and glucuronosyltransferase
        activity. Predicted to be involved in skeletal system development. Predicted
        to be located in endoplasmic reticulum membrane. Predicted to be active in
