        MYL1: A structural constituent of muscle. Involved in muscle contraction.
        Located in myofibril.


        MYOG: Enables DNA-binding transcription activator activity, RNA polymerase
        II-specific and RNA polymerase II transcription regulatory region sequence-specific
        DNA binding activity. Involved in positive regulation of transcription by
