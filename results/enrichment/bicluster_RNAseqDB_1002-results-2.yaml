        SLC36A2: Enables glycine transmembrane transporter activity and proline:proton
        symporter activity. Involved in proline transmembrane transport. Located in
        plasma membrane. Implicated in iminoglycinuria.


        SMPX: Predicted to be involved in striated muscle contraction. Predicted to
