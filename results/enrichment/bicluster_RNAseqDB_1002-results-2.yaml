        ACTA1: Predicted to enable ADP binding activity; ATP binding activity; and
        myosin binding activity. Predicted to be a structural constituent of cytoskeleton.
        Involved in skeletal muscle thin filament assembly. Located in actin filament;
        stress fiber; and striated muscle thin filament. Implicated in congenital
        fiber-type disproportion and nemaline myopathy 3. Biomarker of aortic dissection.


        ASB10: Predicted to be involved in intracellular signal transduction and protein
        ubiquitination. Located in cytoplasm and nucleus.


        ASB5: Predicted to be involved in positive regulation of protein catabolic
        process and protein ubiquitination. Predicted to be located in cytosol.


        C10orf71: Predicted to be involved in positive regulation of calcineurin-NFAT
        signaling cascade. Predicted to be located in cytoplasm. Predicted to be active
        in Z disc.


        CAPN3: Enables several functions, including identical protein binding activity;
        ligase regulator activity; and titin binding activity. Involved in several
        processes, including calcium-dependent self proteolysis; protein destabilization;
        and regulation of DNA-templated transcription. Located in cytoplasm and nucleolus.
        Implicated in autosomal dominant limb-girdle muscular dystrophy; autosomal
        recessive limb-girdle muscular dystrophy type 2A; and muscular dystrophy.


        CASQ1: Enables calcium ion binding activity and identical protein binding
        activity. Involved in protein polymerization and regulation of calcium ion
        transport. Located in endoplasmic reticulum. Implicated in type 2 diabetes
        mellitus.


        CHRNA1: Enables acetylcholine-gated monoatomic cation-selective channel activity.
        Involved in several processes, including muscle cell cellular homeostasis;
        neuronal action potential; and skeletal muscle tissue growth. Acts upstream
