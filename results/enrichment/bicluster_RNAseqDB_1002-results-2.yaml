        MYH1: Predicted to enable actin filament binding activity and microfilament
        motor activity. Predicted to be involved in muscle contraction. Located in
        cytoplasmic ribonucleoprotein granule. Part of muscle myosin complex.


        MYH2: Predicted to enable actin filament binding activity and microfilament
