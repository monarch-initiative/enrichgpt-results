        Biomarker of coronary artery disease and dilated cardiomyopathy.


        XIRP2: Enables actin filament binding activity. Predicted to be involved in
        actin filament organization. Predicted to act upstream of or within cardiac
        muscle tissue morphogenesis; cell-cell junction organization; and ventricular
        septum development. Colocalizes with focal adhesion and stress fiber.




