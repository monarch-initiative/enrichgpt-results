        FBXO40: Predicted to enable ubiquitin protein ligase activity and zinc ion
        binding activity. Predicted to be involved in muscle cell differentiation.
        Predicted to be located in cytosol. Predicted to be active in cytoplasm.


        KCNA7: Predicted to enable delayed rectifier potassium channel activity. Predicted
        to be involved in potassium ion transmembrane transport. Predicted to be located
        in plasma membrane. Predicted to be part of voltage-gated potassium channel
        complex. Predicted to be active in membrane.


        KCNT1: Predicted to enable intracellular sodium activated potassium channel
        activity and outward rectifier potassium channel activity. Predicted to be
        involved in potassium ion transmembrane transport. Predicted to be active
        in plasma membrane. Implicated in autosomal dominant nocturnal frontal lobe
        epilepsy 5 and developmental and epileptic encephalopathy 14.


        KLHL40: Predicted to be involved in myotube differentiation and regulation
        of protein metabolic process. Predicted to be located in cytoplasm. Predicted
        to be part of Cul3-RING ubiquitin ligase complex. Predicted to be active in
        A band and I band. Implicated in nemaline myopathy 8.


        LMOD2: Enables actin monomer binding activity and tropomyosin binding activity.
        Involved in actin nucleation; positive regulation of actin filament polymerization;
        and sarcomere organization. Located in actin filament and sarcomere. Colocalizes
        with M band. Implicated in dilated cardiomyopathy 2G.


        LRRC14B: Predicted to be active in cytoplasm.


        MRGPRX2: Enables G protein-coupled receptor activity and neuropeptide binding
        activity. Involved in mast cell degranulation and positive regulation of cytokinesis.
        Predicted to be located in membrane.


        MYBPC1: Enables myosin binding activity. Predicted to be involved in cell
        adhesion and muscle contraction. Predicted to be located in myofibril. Implicated
        in distal arthrogryposis type 1B and lethal congenital contracture syndrome
        4.


        MYBPC2: Predicted to be a structural constituent of muscle. Predicted to be
        involved in cell adhesion and muscle contraction. Predicted to be located
        in cytosol.


        MYF6: Enables sequence-specific double-stranded DNA binding activity. Predicted
        to be involved in several processes, including positive regulation of cell
        differentiation; positive regulation of transcription by RNA polymerase II;
        and skeletal muscle cell differentiation. Predicted to act upstream of or
        within several processes, including regulation of DNA-templated transcription;
