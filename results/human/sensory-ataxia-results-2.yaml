        a critical role in erythropoiesis by protecting developing erythroid cells
        from heme toxicity. This gene may play a role in posterior column ataxia with
        retinitis pigmentosa and the hematological disorder Diamond-Blackfan syndrome.
        [provided by RefSeq, Jan 2011]


