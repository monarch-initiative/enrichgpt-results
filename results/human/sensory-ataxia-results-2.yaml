        other polyneuropathies, such as Dejerine-Sottas syndrome (DSS) and congenital
        hypomyelinating neuropathy (CHN). A recent study showed that two isoforms
        are produced from the same mRNA by use of alternative in-frame translation
        termination codons via a stop codon readthrough mechanism. [provided by RefSeq,
