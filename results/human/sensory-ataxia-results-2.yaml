        PMP22: This gene encodes an integral membrane protein that is a major component
        of myelin in the peripheral nervous system. Studies suggest two alternately
        used promoters drive tissue-specific expression. Various mutations of this
        gene are causes of Charcot-Marie-Tooth disease Type IA, Dejerine-Sottas syndrome,
        and hereditary neuropathy with liability to pressure palsies. Alternative
        splicing results in multiple transcript variants. [provided by RefSeq, Jul
        2013]


        KPNA3: The transport of molecules between the nucleus and the cytoplasm in
        eukaryotic cells is mediated by the nuclear pore complex (NPC), which consists
        of 60-100 proteins. Small molecules (up to 70 kD) can pass through the nuclear
        pore by nonselective diffusion while larger molecules are transported by an
        active process. The protein encoded by this gene belongs to the importin alpha
        family, and is involved in nuclear protein import. [provided by RefSeq, Jan
        2009]


        POLG: Mitochondrial DNA polymerase is heterotrimeric, consisting of a homodimer
        of accessory subunits plus a catalytic subunit. The protein encoded by this
        gene is the catalytic subunit of mitochondrial DNA polymerase. The encoded
        protein contains a polyglutamine tract near its N-terminus that may be polymorphic.
        Defects in this gene are a cause of progressive external ophthalmoplegia with
        mitochondrial DNA deletions 1 (PEOA1), sensory ataxic neuropathy dysarthria
        and ophthalmoparesis (SANDO), Alpers-Huttenlocher syndrome (AHS), and mitochondrial
        neurogastrointestinal encephalopathy syndrome (MNGIE). Two transcript variants
        encoding the same protein have been found for this gene. [provided by RefSeq,
        Jul 2008]


        RNF170: This gene encodes a RING domain-containing protein that resides in
        the endoplasmic reticulum (ER) membrane. This protein functions as an E3 ubiquitin
        ligase and mediates ubiquitination and processing of inositol 1,4,5-trisphosphate
        (IP3) receptors via the ER-associated protein degradation pathway. It is recruited
        to the activated IP3 receptors by the ERLIN1/ERLIN2 complex to which it is
        constitutively bound. Mutations in this gene are associated with autosomal
        dominant sensory ataxia. Alternatively spliced transcript variants have been
        found for this gene. [provided by RefSeq, Jun 2012]


        AARS1: The human alanyl-tRNA synthetase (AARS) belongs to a family of tRNA
        synthases, of the class II enzymes.  Class II tRNA synthases evolved early
        in evolution and are highly conserved.  This is reflected by the fact that
        498 of the 968-residue polypeptide human AARS shares 41% identity witht the
        E.coli protein.  tRNA synthases are the enzymes that interpret the RNA code
        and attach specific aminoacids to the tRNAs that contain the cognate trinucleotide
        anticodons.  They consist of a catalytic domain which interacts with the amino
        acid acceptor-T psi C helix of the tRNA, and a second domain which interacts
        with the rest of the tRNA structure. [provided by RefSeq, Jul 2008]




