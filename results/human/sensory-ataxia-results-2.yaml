        EGR2: The protein encoded by this gene is a transcription factor with three
        tandem C2H2-type zinc fingers. Defects in this gene are associated with Charcot-Marie-Tooth
        disease type 1D (CMT1D), Charcot-Marie-Tooth disease type 4E (CMT4E), and
        with Dejerine-Sottas syndrome (DSS). Multiple transcript variants encoding
        two different isoforms have been found for this gene. [provided by RefSeq,
        Oct 2008]


        NAGLU: This gene encodes an enzyme that degrades heparan sulfate by hydrolysis
        of terminal N-acetyl-D-glucosamine residues in N-acetyl-alpha-D-glucosaminides.
        Defects in this gene are the cause of mucopolysaccharidosis type IIIB (MPS-IIIB),
        also known as Sanfilippo syndrome B. This disease is characterized by the
        lysosomal accumulation and urinary excretion of heparan sulfate. [provided
        by RefSeq, Jul 2008]


        GPI: This gene encodes a member of the glucose phosphate isomerase protein
        family. The encoded protein has been identified as a moonlighting protein
        based on its ability to perform mechanistically distinct functions. In the
        cytoplasm, the gene product functions as a glycolytic enzyme (glucose-6-phosphate
        isomerase) that interconverts glucose-6-phosphate and fructose-6-phosphate.
        Extracellularly, the encoded protein (also referred to as neuroleukin) functions
        as a neurotrophic factor that promotes survival of skeletal motor neurons
        and sensory neurons, and as a lymphokine that induces immunoglobulin secretion.
        The encoded protein is also referred to as autocrine motility factor based
        on an additional function as a tumor-secreted cytokine and angiogenic factor.
        Defects in this gene are the cause of nonspherocytic hemolytic anemia and
        a severe enzyme deficiency can be associated with hydrops fetalis, immediate
        neonatal death and neurological impairment. Alternative splicing results in
        multiple transcript variants. [provided by RefSeq, Aug 2016]


        DNAJC3: This gene encodes a protein with multiple tetratricopeptide repeat
        (TPR) motifs as well as the highly conserved J domain found in DNAJ chaperone
        family members. It is a member of the tetratricopeptide repeat family of proteins
        and acts as an inhibitor of the interferon-induced, dsRNA-activated protein
        kinase (PKR). [provided by RefSeq, Jul 2010]


        SH3TC2: This gene encodes a protein with two N-terminal Src homology 3 (SH3)
        domains and 10 tetratricopeptide repeat (TPR) motifs, and is a member of a
        small gene family. The gene product has been proposed to be an adapter or
        docking molecule. Mutations in this gene result in autosomal recessive Charcot-Marie-Tooth
        disease type 4C, a childhood-onset neurodegenerative disease characterized
        by demyelination of motor and sensory neurons. [provided by RefSeq, Jul 2008]


        TWNK: This gene encodes a hexameric DNA helicase which unwinds short stretches
        of double-stranded DNA in the 5'' to 3'' direction and, along with mitochondrial
        single-stranded DNA binding protein and mtDNA polymerase gamma, is thought
        to play a key role in mtDNA replication. The protein localizes to the mitochondrial
        matrix and mitochondrial nucleoids. Mutations in this gene cause infantile
        onset spinocerebellar ataxia (IOSCA) and progressive external ophthalmoplegia
        (PEO) and are also associated with several mitochondrial depletion syndromes.
        Alternative splicing results in multiple transcript variants encoding distinct
        isoforms.[provided by RefSeq, Aug 2009]


