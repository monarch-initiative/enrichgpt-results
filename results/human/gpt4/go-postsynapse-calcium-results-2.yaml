          For the list of terms, be sure to use a semi-colon separator, and do not number the list.
          Always put the list of terms last, after mechanism, summary, or hypotheses.


          Here are the gene summaries:


          ATP2B1: Enables ATP hydrolysis activity and P-type calcium transporter activity involved in regulation of presynaptic cytosolic calcium ion concentration. Involved in several processes, including calcium ion export across plasma membrane; negative regulation of cytosolic calcium ion concentration; and regulation of cytosolic calcium ion concentration. Located in nucleoplasm and plasma membrane. Is active in GABA-ergic synapse and glutamatergic synapse. Implicated in autosomal dominant intellectual developmental disorder.

          ATP2B2: Enables several functions, including ATP binding activity; P-type calcium transporter activity; and PDZ domain binding activity. Involved in several processes, including calcium ion transport; regulation of cytosolic calcium ion concentration; and sensory perception of sound. Located in cytoplasm and plasma membrane. Is active in GABA-ergic synapse and glutamatergic synapse. Implicated in autosomal dominant nonsyndromic deafness and autosomal recessive nonsyndromic deafness 12.

          CACNA1C: Enables alpha-actinin binding activity; calmodulin binding activity; and voltage-gated calcium channel activity. Contributes to voltage-gated calcium channel activity involved in cardiac muscle cell action potential. Involved in several processes, including calcium ion transmembrane transport via high voltage-gated calcium channel; embryonic forelimb morphogenesis; and regulation of heart contraction. Located in cytoplasm; plasma membrane; and postsynaptic density. Part of L-type voltage-gated calcium channel complex. Implicated in Brugada syndrome 3 and Timothy syndrome.

          CACNG2: Predicted to enable channel regulator activity and voltage-gated calcium channel activity. Predicted to be involved in several processes, including neurotransmitter receptor transport, postsynaptic endosome to lysosome; positive regulation of glutamatergic synaptic transmission; and postsynaptic neurotransmitter receptor diffusion trapping. Predicted to act upstream of or within several processes, including membrane depolarization; membrane hyperpolarization; and neuromuscular junction development. Predicted to be located in endocytic vesicle membrane and plasma membrane. Predicted to be part of AMPA glutamate receptor complex. Predicted to be active in several cellular components, including Schaffer collateral - CA1 synapse; hippocampal mossy fiber to CA3 synapse; and postsynaptic density membrane. Implicated in autosomal dominant intellectual developmental disorder 10.

          CACNG3: Predicted to enable channel regulator activity and voltage-gated calcium channel activity. Predicted to be involved in several processes, including intracellular protein transport; positive regulation of glutamatergic synaptic transmission; and postsynaptic neurotransmitter receptor diffusion trapping. Predicted to be located in somatodendritic compartment. Predicted to be part of AMPA glutamate receptor complex. Predicted to be active in Schaffer collateral - CA1 synapse; glutamatergic synapse; and postsynaptic density membrane. Implicated in childhood absence epilepsy and macular degeneration.

          CACNG4: Enables calcium channel regulator activity. Involved in regulation of AMPA receptor activity. Part of L-type voltage-gated calcium channel complex. Biomarker of acute myocardial infarction.

          CACNG5: Predicted to enable channel regulator activity and voltage-gated calcium channel activity. Involved in regulation of postsynaptic neurotransmitter receptor activity. Is active in glutamatergic synapse.

          CACNG7: Enables calcium channel regulator activity. Involved in regulation of AMPA receptor activity. Part of L-type voltage-gated calcium channel complex.

          CACNG8: Predicted to enable calcium channel regulator activity and voltage-gated calcium channel activity. Involved in regulation of AMPA receptor activity. Predicted to be located in postsynaptic density. Predicted to be part of AMPA glutamate receptor complex and L-type voltage-gated calcium channel complex. Predicted to be active in Schaffer collateral - CA1 synapse; glutamatergic synapse; and postsynaptic density membrane. Biomarker of dilated cardiomyopathy.

          CHRNA10: Predicted to enable acetylcholine-gated monoatomic cation-selective channel activity. Involved in membrane depolarization. Acts upstream of or within positive regulation of cytosolic calcium ion concentration. Predicted to be located in membrane. Predicted to be active in cholinergic synapse; neuron projection; and postsynaptic specialization membrane.

          CHRNA7: Enables several functions, including acetylcholine binding activity; amyloid-beta binding activity; and postsynaptic neurotransmitter receptor activity. Involved in several processes, including negative regulation of amyloid-beta formation; positive regulation of angiogenesis; and regulation of nitric oxide metabolic process. Acts upstream of or within negative regulation of tumor necrosis factor production. Located in plasma membrane. Part of acetylcholine-gated channel complex. Implicated in chronic obstructive pulmonary disease; esophagus squamous cell carcinoma; respiratory system cancer (multiple); and schizophrenia. Biomarker of Alzheimer's disease; Crohn's disease; Lewy body dementia; esophagus squamous cell carcinoma; and ulcerative colitis.

          CHRNA9: Enables acetylcholine-gated monoatomic cation-selective channel activity. Involved in membrane depolarization and regulation of nitric oxide metabolic process. Acts upstream of or within positive regulation of cytosolic calcium ion concentration. Located in plasma membrane. Part of acetylcholine-gated channel complex. Implicated in lung small cell carcinoma.

          DRD2: Enables dopamine neurotransmitter receptor activity, coupled via Gi/Go and identical protein binding activity. Involved in several processes, including G protein-coupled receptor signaling pathway; arachidonic acid secretion; and negative regulation of transport. Acts upstream of or within phospholipase C-activating dopamine receptor signaling pathway. Located in ciliary membrane and non-motile cilium. Implicated in several diseases, including depressive disorder; end stage renal disease; migraine with aura; obesity; and type 2 diabetes mellitus. Biomarker of Alzheimer's disease and schizophrenia.

          F2R: Enables signaling receptor binding activity and thrombin-activated receptor activity. Involved in several processes, including connective tissue replacement involved in inflammatory response wound healing; positive regulation of intracellular signal transduction; and positive regulation of macromolecule metabolic process. Located in several cellular components, including caveola; endosome; and platelet dense tubular network. Biomarker of pre-eclampsia.

          GPM6A: Predicted to enable calcium channel activity. Involved in neuron migration and stem cell differentiation. Located in extracellular exosome.

          GRIN1: Enables glutamate binding activity; glutamate-gated calcium ion channel activity; and glycine binding activity. Contributes to NMDA glutamate receptor activity and calcium channel activity. Involved in several processes, including ionotropic glutamate receptor signaling pathway; response to ethanol; and response to glycine. Located in dendrite and plasma membrane. Part of NMDA selective glutamate receptor complex. Implicated in alcohol use disorder; autosomal dominant intellectual developmental disorder 8; cerebral infarction; and developmental and epileptic encephalopathy. Biomarker of Alzheimer's disease and vascular dementia.

          GRIN2A: Enables glutamate-gated calcium ion channel activity. Involved in calcium ion transmembrane import into cytosol and response to ethanol. Located in plasma membrane. Part of NMDA selective glutamate receptor complex. Implicated in Huntington's disease; bipolar disorder; colorectal cancer; and schizophrenia. Biomarker of Alzheimer's disease; nasopharynx carcinoma; and vascular dementia.

          GRIN2B: Enables glycine binding activity and ligand-gated monoatomic ion channel activity. Involved in calcium ion transmembrane import into cytosol and response to ethanol. Located in plasma membrane. Part of NMDA selective glutamate receptor complex. Implicated in several diseases, including alcohol use disorder; autosomal dominant intellectual developmental disorder 6; bipolar disorder; developmental and epileptic encephalopathy 27; and neurodegenerative disease (multiple). Biomarker of Alzheimer's disease; temporal lobe epilepsy; and vascular dementia.

          GRIN2C: Enables NMDA glutamate receptor activity and glutamate-gated calcium ion channel activity. Involved in calcium ion transmembrane import into cytosol. Located in plasma membrane. Part of NMDA selective glutamate receptor complex.

          GRIN2D: Enables NMDA glutamate receptor activity and glutamate-gated calcium ion channel activity. Involved in calcium ion transmembrane import into cytosol. Located in plasma membrane. Part of NMDA selective glutamate receptor complex. Implicated in developmental and epileptic encephalopathy 46. Biomarker of schizophrenia.

          GRIN3A: Enables NMDA glutamate receptor activity; glycine binding activity; and identical protein binding activity. Involved in response to ethanol. Located in several cellular components, including neuron projection; neuronal cell body; and synapse. Part of NMDA selective glutamate receptor complex.

          GRIN3B: Enables ligand-gated monoatomic ion channel activity involved in regulation of presynaptic membrane potential. Predicted to be involved in ionotropic glutamate receptor signaling pathway; protein insertion into membrane; and regulation of calcium ion transport. Predicted to be located in neuronal cell body. Predicted to be part of NMDA selective glutamate receptor complex. Predicted to be active in hippocampal mossy fiber to CA3 synapse; postsynaptic density membrane; and presynaptic active zone membrane.

          HTR2A: Enables several functions, including 1-(4-iodo-2,5-dimethoxyphenyl)propan-2-amine binding activity; Gq/11-coupled serotonin receptor activity; and serotonin binding activity. Involved in several processes, including activation of phospholipase C activity; phosphatidylinositol 3-kinase signaling; and positive regulation of phosphatidylinositol biosynthetic process. Located in plasma membrane. Part of G protein-coupled serotonin receptor complex. Implicated in several diseases, including alcohol use disorder; anorexia nervosa; major depressive disorder; obesity; and obsessive-compulsive disorder.

          ITPR1: Enables calcium channel inhibitor activity. Involved in negative regulation of calcium-mediated signaling and response to hypoxia. Located in platelet dense granule membrane and platelet dense tubular network. Implicated in Gillespie syndrome; spinocerebellar ataxia type 15; and spinocerebellar ataxia type 29. Biomarker of Alzheimer's disease.

          NCS1: Predicted to enable calcium sensitive guanylate cyclase activator activity and voltage-gated calcium channel activity. Predicted to be involved in regulation of neuron projection development; regulation of presynaptic cytosolic calcium ion concentration; and regulation of synaptic vesicle exocytosis. Located in cytoplasm; intracellular membrane-bounded organelle; and plasma membrane.

          P2RX4: Enables several functions, including cadherin binding activity; identical protein binding activity; and ligand-gated monoatomic cation channel activity. Involved in several processes, including cellular response to ATP; positive regulation of endothelial cell migration; and regulation of muscle system process. Located in cell junction; perinuclear region of cytoplasm; and plasma membrane.

          P2RX7: Enables extracellularly ATP-gated monoatomic cation channel activity and purinergic nucleotide receptor activity. Involved in several processes, including bleb assembly; negative regulation of cell volume; and positive regulation of bleb assembly. Located in plasma membrane.

          PLCB1: Enables several functions, including GTPase activator activity; calmodulin binding activity; and phosphatidylinositol phospholipase C activity. Involved in cytokine-mediated signaling pathway; phosphatidylinositol metabolic process; and positive regulation of JNK cascade. Located in cytoplasm and nuclear speck. Implicated in developmental and epileptic encephalopathy 12 and myelodysplastic syndrome. Biomarker of Alzheimer's disease; acute myeloid leukemia; and myelodysplastic syndrome.

          PSEN1: Enables several functions, including ATPase binding activity; PDZ domain binding activity; and aspartic endopeptidase activity, intramembrane cleaving. Involved in several processes, including amyloid-beta formation; proteolysis; and regulation of gene expression. Acts upstream of or within cell-cell adhesion and endoplasmic reticulum calcium ion homeostasis. Located in several cellular components, including aggresome; centrosome; and nucleus. Part of gamma-secretase complex. Colocalizes with smooth endoplasmic reticulum. Implicated in Alzheimer's disease (multiple); Pick's disease; dilated cardiomyopathy 1U; frontotemporal dementia; and hidradenitis suppurativa.

          SLC8A1: Enables ankyrin binding activity; calcium:sodium antiporter activity; and calmodulin binding activity. Involved in several processes, including metal ion transport; positive regulation of bone mineralization; and positive regulation of the force of heart contraction. Located in nucleoplasm and plasma membrane. Part of cell periphery and synapse. Implicated in hypertension. Biomarker of Alzheimer's disease and pulmonary hypertension.

          SLC8A2: Predicted to enable calcium:monoatomic cation antiporter activity involved in regulation of postsynaptic cytosolic calcium ion concentration and calcium:sodium antiporter activity. Predicted to be involved in several processes, including learning or memory; monoatomic cation transmembrane transport; and regulation of short-term neuronal synaptic plasticity. Predicted to act upstream of or within several processes, including modulation of chemical synaptic transmission; regulation of action potential firing pattern; and response to ischemia. Part of presynapse. Biomarker of Alzheimer's disease.

          SLC8A3: Predicted to enable calcium:monoatomic cation antiporter activity involved in regulation of postsynaptic cytosolic calcium ion concentration and calcium:sodium antiporter activity. Predicted to be involved in several processes, including learning or memory; monoatomic cation transmembrane transport; and nervous system development. Predicted to act upstream of or within several processes, including hematopoietic progenitor cell differentiation; modulation of chemical synaptic transmission; and negative regulation of protein serine/threonine kinase activity. Located in perinuclear region of cytoplasm and plasma membrane. Part of synapse. Biomarker of Alzheimer's disease.

          TRPV1: Enables extracellular ligand-gated monoatomic ion channel activity and phosphoprotein binding activity. Involved in several processes, including calcium ion import across plasma membrane; cellular response to acidic pH; and response to capsazepine. Acts upstream of or within thermoception. Located in membrane. Implicated in migraine.



