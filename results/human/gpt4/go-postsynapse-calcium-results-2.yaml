          GRIN3B: Enables ligand-gated monoatomic ion channel activity involved in regulation of presynaptic membrane potential. Predicted to be involved in ionotropic glutamate receptor signaling pathway; protein insertion into membrane; and regulation of calcium ion transport. Predicted to be located in neuronal cell body. Predicted to be part of NMDA selective glutamate receptor complex. Predicted to be active in hippocampal mossy fiber to CA3 synapse; postsynaptic density membrane; and presynaptic active zone membrane.

