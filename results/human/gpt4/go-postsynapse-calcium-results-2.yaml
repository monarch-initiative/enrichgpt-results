          SLC8A3: This gene encodes a member of the sodium/calcium exchanger integral membrane protein family. Na+/Ca2+ exchange proteins are involved in maintaining Ca2+ homeostasis in a wide variety of cell types. The protein is regulated by intracellular calcium ions and is found in both the plasma membrane and intracellular organellar membranes, where exchange of Na+ for Ca2+ occurs in an electrogenic manner. Alternative splicing has been observed for this gene and multiple variants have been described. [provided by RefSeq, Aug 2013]

          ITPR1: This gene encodes an intracellular receptor for inositol 1,4,5-trisphosphate. Upon stimulation by inositol 1,4,5-trisphosphate, this receptor mediates calcium release from the endoplasmic reticulum. Mutations in this gene cause spinocerebellar ataxia type 15, a disease associated with an heterogeneous group of cerebellar disorders. Multiple transcript variants have been identified for this gene. [provided by RefSeq, Nov 2009]

