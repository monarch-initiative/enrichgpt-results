          TRIP13: Enables identical protein binding activity. Involved in mitotic spindle assembly checkpoint signaling. Predicted to be located in male germ cell nucleus. Predicted to be active in chromosome and nucleus. Implicated in mosaic variegated aneuploidy syndrome 3.

          EME2: Predicted to enable DNA binding activity and endonuclease activity. Involved in double-strand break repair and replication fork processing. Located in endodeoxyribonuclease complex.

          MSH5: Predicted to enable ATP-dependent activity, acting on DNA and double-stranded DNA binding activity. Predicted to be involved in chiasma assembly and meiotic mismatch repair. Predicted to act upstream of or within female gamete generation and homologous chromosome pairing at meiosis. Predicted to be located in synaptonemal complex. Predicted to be active in nuclear chromosome. Implicated in lung non-small cell carcinoma; primary ovarian insufficiency 13; and spermatogenic failure.

          DMC1: Enables ATP-dependent activity, acting on DNA and identical protein binding activity. Involved in reciprocal meiotic recombination. Located in nucleus.

          HFM1: Predicted to enable DNA helicase activity. Predicted to be involved in resolution of meiotic recombination intermediates. Predicted to be active in nucleus. Implicated in primary ovarian insufficiency 9.

          RNF212B: Predicted to enable SUMO transferase activity. Predicted to be involved in homologous chromosome pairing at meiosis and protein sumoylation. Predicted to be active in synaptonemal complex.

          SPO11: Predicted to enable DNA binding activity. Predicted to be involved in meiotic DNA double-strand break formation; meiotic DNA double-strand break processing; and reciprocal meiotic recombination. Predicted to act upstream of or within several processes, including germ cell development; meiosis I; and ovarian follicle development. Predicted to be located in chromosome, telomeric region and nucleus. Predicted to be active in nuclear chromosome.

          MEIOB: Predicted to enable chromatin binding activity; single-stranded DNA 3'-5' DNA exonuclease activity; and single-stranded DNA binding activity. Predicted to be involved in double-strand break repair via homologous recombination; fertilization; and meiotic nuclear division. Predicted to be located in cytoplasm. Implicated in spermatogenic failure 22.

          TEX12: Predicted to be involved in synaptonemal complex assembly. Predicted to act upstream of or within meiotic DNA repair synthesis. Predicted to be located in chromosome. Predicted to be active in central element.

          PTTG3P: Predicted to enable SH3 domain binding activity. Predicted to be involved in homologous chromosome segregation and negative regulation of mitotic sister chromatid separation. Predicted to be located in cytoplasm. Predicted to be active in nucleus.

          BRIP1: Enables 5'-3' DNA helicase activity. Acts upstream of or within regulation of transcription by RNA polymerase II. Located in cytoplasm and nucleus. Implicated in Fanconi anemia complementation group J; breast cancer; colorectal cancer; and thrombocytopenia. Biomarker of Alzheimer's disease; Down syndrome; breast carcinoma; cervical squamous cell carcinoma; and colorectal cancer.

          SHOC1: Enables ATP hydrolysis activity and single-stranded DNA binding activity. Predicted to be involved in resolution of meiotic recombination intermediates. Predicted to be located in chromosome. Predicted to be active in condensed nuclear chromosome.

          RAD51D: Enables ATP-dependent DNA damage sensor activity; gamma-tubulin binding activity; and single-stranded DNA binding activity. Contributes to four-way junction DNA binding activity. Involved in double-strand break repair via homologous recombination; strand invasion; and telomere maintenance via recombination. Located in centrosome; chromosome, telomeric region; and replication fork. Part of Rad51B-Rad51C-Rad51D-XRCC2 complex. Implicated in hereditary breast ovarian cancer syndrome.

          TERB1: Predicted to be involved in homologous chromosome pairing at meiosis and meiotic attachment of telomere to nuclear envelope. Predicted to be located in chromosome, telomeric region and nuclear inner membrane. Predicted to colocalize with shelterin complex. Implicated in spermatogenic failure 60.

          SYCE3: Predicted to be involved in reciprocal meiotic recombination; spermatogenesis; and synaptonemal complex assembly. Predicted to act upstream of or within positive regulation of apoptotic process; positive regulation of developmental process; and positive regulation of reproductive process. Predicted to be located in chromosome and nucleus. Predicted to be active in central element.

