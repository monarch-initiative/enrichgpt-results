          ANKLE1: Enables endonuclease activity. Involved in positive regulation of response to DNA damage stimulus and protein export from nucleus. Located in cytosol and nucleoplasm. Colocalizes with nucleus. [provided by Alliance of Genome Resources, Apr 2022]

          BCL2L11: The protein encoded by this gene belongs to the BCL-2 protein family. BCL-2 family members form hetero- or homodimers and act as anti- or pro-apoptotic regulators that are involved in a wide variety of cellular activities. The protein encoded by this gene contains a Bcl-2 homology domain 3 (BH3). It has been shown to interact with other members of the BCL-2 protein family and to act as an apoptotic activator. The expression of this gene can be induced by nerve growth factor (NGF), as well as by the forkhead transcription factor FKHR-L1, which suggests a role of this gene in neuronal and lymphocyte apoptosis. Transgenic studies of the mouse counterpart suggested that this gene functions as an essential initiator of apoptosis in thymocyte-negative selection. Several alternatively spliced transcript variants of this gene have been identified. [provided by RefSeq, Jun 2013]

