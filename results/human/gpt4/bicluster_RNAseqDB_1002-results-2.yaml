          ASB10: The protein encoded by this gene is a member of the ankyrin repeat and SOCS box-containing (ASB) family of proteins. The SOCS box serves to couple suppressor of cytokine signaling (SOCS) proteins and their binding partners with the elongin B and C complex, possibly targeting them for degradation. Multiple alternatively spliced transcript variants have been described for this gene. [provided by RefSeq, Dec 2008]

