          PIEZO2: Predicted to enable mechanosensitive monoatomic cation channel activity. Predicted to be involved in several processes, including cellular response to mechanical stimulus; detection of mechanical stimulus involved in sensory perception; and monoatomic cation transport. Predicted to act upstream of or within monoatomic ion transmembrane transport. Predicted to be active in plasma membrane. Implicated in distal arthrogryposis type 3 and distal arthrogryposis type 5.

          FLVCR1: Enables heme transmembrane transporter activity. Involved in heme export. Acts upstream of or within erythrocyte differentiation; heme transport; and mitochondrial transport. Located in mitochondrion.

