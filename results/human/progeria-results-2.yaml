        chromatin structure and gene expression. Vertebrate lamins consist of two
        types, A and B. Alternative splicing results in multiple transcript variants.
        Mutations in this gene lead to several diseases: Emery-Dreifuss muscular dystrophy,
        familial partial lipodystrophy, limb girdle muscular dystrophy, dilated cardiomyopathy,
        Charcot-Marie-Tooth disease, and Hutchinson-Gilford progeria syndrome. [provided
