        helicase domain and RQC (RecQ helicase conserved region) domain in its central
        region, and a C-terminal HRDC (helicase RNase D C-terminal) domain and nuclear
        localization signal. Defects in this gene are the cause of Werner syndrome,
        an autosomal recessive disorder characterized by accelerated aging and an
        elevated risk for certain cancers. [provided by RefSeq, Aug 2017]


