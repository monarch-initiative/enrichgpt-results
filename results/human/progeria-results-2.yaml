        BANF1: The protein encoded by this gene was first identified by its ability
        to protect retroviruses from intramolecular integration and therefore promote
        intermolecular integration into the host cell genome. The protein forms a
        homodimer which localizes to both the nucleus and cytoplasm and is specifically
        associated with chromosomes during mitosis. This protein binds to double stranded
