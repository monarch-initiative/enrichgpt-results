        of the nuclear envelope. This protein is thought to facilitate nuclear reassembly
        by binding with both DNA and inner nuclear membrane proteins and thereby recruit
        chromatin to the nuclear periphery. Alternative splicing results in multiple
        transcript variants encoding the same protein.[provided by RefSeq, Jan 2009]


